<!doctype html>
<html lang="en" class="h-100">

<head>
    <title>Book Keeper by Nick Seyler</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!--Google Font CSS-->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"/>

    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/5db21ba9c6.js" crossorigin="anonymous"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/img/favicon-32x32.jpg" />

    <!-- Custom CSS -->
    <link href="/css/site.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column h-100">
    <!-- Nav -->
    <nav class="navbar navbarBG navbar-expand-md navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="/img/NSDarkLogo.jpg" height="24" class="d-inline-block align-text-top px-2" />
                Book Keeper
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="app.html">The App</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="code.html">The Code</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" target="_blank" href="https://nickseyler-portfolio.netlify.app/">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main -->
    <main class="flex-shrink-0">
        <div class="container mt-5">
            <!-- Drowpdown and Logo -->
            <div class="row row-cols-1 row-cols-md-2">
                <div class="col">
                    <div class="btn-group mb-2">
                        <button id="btnBookDrop" type="button" class="btn btn-primary dropdown-toggle"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Pick Author
                        </button>
                        <ul id="bookDropDown" class="dropdown-menu" aria-labelledby="">
                            <!--Menu Items go here-->
                        </ul>
                    </div>
                    <table class="table table-striped">
                        <tr>
                            <th id ="statsHeader" colspan="2">Stats for All Books</th>
                        </tr>
                        <tr>
                            <td>Total Sold</td>
                            <td id="total">100</td>
                        </tr>
                        <tr>
                            <td>Average Sold</td>
                            <td id="average">100</td>
                        </tr>
                        <tr>
                            <td>Most Sold</td>
                            <td id="most">100</td>
                        </tr>
                        <tr>
                            <td>Least Sold</td>
                            <td id="least">100</td>
                        </tr>
                    </table>
                </div>
                <div class="col order-first order-md-last ps-5">
                    <img src="/img/BookBase.png" class="img-fluid"/>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addData">Add Data</button>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Book Title</th>
                            <th>Author</th>
                            <th>Copies Sold</th>
                            <th>State Published</th>
                            <th>Publishing Date</th>
                        </tr>
                    </thead>
                    <tbody id="bookDataBody">
                        <!-- Data -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 sticky-footer">
        <div class="container-fluid">
            <div class="row row-cols-1 row-cols-xl-2 gy-2">
                <div class="col d-flex justify-content-center justify-content-xl-start order-last order-xl-first">
                    <div>
                        <span>&copy;2022</span><span> Nick Seyler | <a href=mailto:nickseyler25@gmail.com>nickseyler25@gmail.com</a></span>
                    </div>
                </div>
                <div class="col d-flex justify-content-center justify-content-xl-end">
                    <div class="row">
                        <div class="col social">
                            <a href="https://www.linkedin.com/in/nickseyler/"><i class="fab fa-linkedin fa-lg" aria-hidden="true"></i></a>
                        </div>
                        <div class="col social">
                            <a href=https://github.com/NickSeyler><i class="fab fa-github fa-lg" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Modals -->
    <div class="modal" id="addData">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Add A New Book</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form id="newBookForm">
                        <div class="form-group mb-3">
                            <label for="newTitle" class="form-label">Book Title</label>
                            <input type="text" id="newTitle" class="form-control" placeholder = "Book Title"/>
                        </div>
                        <div class="form-group mb-3">
                            <label for="newAuthor" class="form-label">Author</label>
                            <input type="text" id="newAuthor" class="form-control" placeholder="Author" />
                        </div>
                        <div class="form-group mb-3">
                            <label for="newCopiesSold" class="form-label">Copies Sold</label>
                            <input type="text" id="newCopiesSold" class="form-control" placeholder="Copies Sold" />
                        </div>
                        <div class="form-group mb-3">
                            <label for="newState" class="form-label">State Published</label>
                            <select name="newState" id="newState" class="form-control">
                                <option value="" selected="selected">Select a State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="newPublishingDate" class="form-label">Publishing Date</label>
                            <input type="date" id="newPublishingDate" class="form-control" placeholder="Date" />
                        </div>
                    </form>
                </div>
                
                <div class="modal-footer">
                    <button type="button" id="btnSaveData" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Templates -->
    <template id="bookData-template">
        <tr>
            <td data-id="title"></td>
            <td data-id="author"></td>
            <td data-id="copiesSold"></td>
            <td data-id="state"></td>
            <td data-id="publishingDate"></td>
        </tr>
    </template>

    <template id="bookDropDown-template">
        <li><a class="dropdown-item" onclick="getBooks(this)"></a></li> 
    </template>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>

    <!-- Sweet Alert JS -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom JS -->
    <script src="/js/site.js"></script>
    <script>
        window.addEventListener("load", buildDropDown);
        window.addEventListener("load", displayData);
        document.getElementById("btnSaveData").addEventListener("click", saveData);
    </script>
</body>

</html>
